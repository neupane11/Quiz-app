

<!DOCTYPE html>
<html>
<head>
    <title>quiz</title>
    <link href= "style.css" rel="stylesheet" type="text/css">
</head>
<body action='/user/quiz' method='POST'>
    <div class="container">
        <div class="question-number">
            <h3>Question<Span class="question-num-value"></Span> of <span class="total-question"></span></h3>
        </div>
        <div class="question">
            
        </div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2"onclick="check(this)"></div>
            <div id="2" class="option3"onclick="check(this)"></div>
            <div id="3" class="option4"onclick="check(this)"></div>
        </div>
        <div class="button">
            <button type="botton" class="btn" onclick="next()">Next</button>
        </div>
        
        <div class="ans-tracker">
           
        </div>
    
    </div>
    
    <div class="quiz-over" >
        <div class="box">
        <h1>Quiz is over<br>
           you scored <span class="correct_answer" name="correct_answer" ></span>/<span class="total-question2"></span>
        </h1>
        <button type="button" onclick="tryagain()">tryagain</button>
        <button type="submit" class="btn btn-success">submit</button>
        
        </div>
    </div>
        
    
<script src="quiz.js"></script>
</body>
</html>
